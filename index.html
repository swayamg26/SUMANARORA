<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suman Arora - Astrology & Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link href="d.css" rel="stylesheet" />
</head>
<body>
  <div class="sidebar" id="sidebarMenu">
    <a href="#" onclick="showSection('home');closeSidebar()" id="home-link">Home</a>
    <div class="sidebar-links">
      <a href="#" onclick="showSection('courses');closeSidebar()">Courses</a>
      <a href="#" onclick="showSection('contact');closeSidebar()">Contact</a>
    </div>
    <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal" onclick="closeSidebar()" style="margin-top:auto;">Log In</a>
  </div>
  <button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="Toggle sidebar">
    <i class="fas fa-bars"></i>
  </button>
  <div class="content" id="mainContent">
    <!-- Home Section -->
    <section id="home" class="active">
      <!-- Your existing home content here -->
    </section>

    <!-- Courses Section (will be loaded dynamically) -->
    <section id="courses"></section>

    <!-- Contact Section (will be loaded dynamically) -->
    <section id="contact"></section>
  </div>

  <!-- Login Modal and necessary scripts -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function to load external HTML into a section
    function loadSectionContent(sectionId, fileName) {
      fetch(fileName)
        .then(response => {
          if (!response.ok) throw new Error(`Failed to load ${fileName}`);
          return response.text();
        })
        .then(html => {
          document.getElementById(sectionId).innerHTML = html;
        })
        .catch(error => {
          console.error(error);
          document.getElementById(sectionId).innerHTML = `<p>Failed to load content.</p>`;
        });
    }

    // Show selected section and load content dynamically if needed
    function showSection(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      if (id === 'courses' && !document.getElementById('courses').innerHTML.trim()){
        loadSectionContent('courses', 'course.html');
      } 
      else if (id === 'contact' && !document.getElementById('contact').innerHTML.trim()){
        loadSectionContent('contact', 'contact.html');
      }

      // Handle footer visibility if needed
      var footer = document.getElementById('footer-home');
      if(footer) footer.style.display = id === 'home' ? 'block' : 'none';

      window.scrollTo({top: 0, behavior: 'smooth'});
      closeSidebar();
    }
  </script>
</body>
</html>
