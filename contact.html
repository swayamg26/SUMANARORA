<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Suman Arora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e7f0fd 50%, #f3eafc 100%);
      color: #3b3a5f;
      margin: 0;
      min-height: 100vh;
      padding: 40px 15px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .contact-container {
      max-width: 600px;
      width: 100%;
      background: rgba(235, 230, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(177, 139, 255, 0.25);
      padding: 30px 40px;
    }
    h2 {
      color: #6a4fff;
      font-weight: 900;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      font-weight: 700;
      font-size: 1.05rem;
      margin-bottom: 8px;
      display: block;
      color: #3b3a5f;
    }
    input, textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 2px solid #b18aff;
      border-radius: 12px;
      font-size: 1rem;
      color: #3b3a5f;
      font-family: 'Segoe UI', sans-serif;
      transition: border-color 0.3s ease;
      resize: vertical;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #6a4fff;
      box-shadow: 0 0 8px rgba(106, 79, 255, 0.6);
    }
    button {
      background: #b18aff;
      color: #3b3a5f;
      border: none;
      padding: 14px 38px;
      font-weight: 700;
      font-size: 1.15rem;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 14px #8863ff;
      transition: background 0.3s ease, color 0.2s ease, transform 0.2s ease;
      display: block;
      width: 100%;
    }
    button:hover {
      background: #3b3a5f;
      color: #f7d488;
      transform: scale(1.05);
    }
    .form-text {
      font-size: 0.875rem;
      color: #6a4fff;
      text-align: center;
      margin-top: 15px;
      font-style: italic;
    }
    .navbar-custom {
      background: linear-gradient(90deg, #a3cdfd 75%, #f7d488 120%);
      box-shadow: 0 2px 14px #9ba7b455;
      font-weight: 700;
      border-radius: 0 0 18px 18px;
      margin-bottom: 18px;
    }
    .navbar-custom .nav-link,
    .navbar-custom .navbar-brand {
      color: #3b3a5f !important;
      font-size: 1.13rem;
      letter-spacing: 1px;
      transition: color 0.2s;
    }
    .navbar-custom .nav-link:hover,
    .navbar-custom .navbar-brand:hover {
      color: #b18aff !important;
    }
    .navbar-toggler {
      border: none;
      background: #f7d488;
      border-radius: 7px;
      font-size: 1.5rem;
      padding: 6px 14px;
    }
    .navbar-toggler:focus {
      box-shadow: none;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Suman Arora</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span><i class="fas fa-bars"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="course.html">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="recordings.html">Recordings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Log In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="contact-container">
    <h2>Contact Suman Arora</h2>
    <form id="contactForm" onsubmit="handleSubmit(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="your.email@example.com" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+91 12345 67890" />

      <label for="message">Message / Inquiry</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <div class="form-text">We will get back to you shortly.</div>
  </div>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      const name = e.target.name.value.trim();
      const email = e.target.email.value.trim();
      const message = e.target.message.value.trim();
      if(name && email && message) {
        alert(`Thank you, ${name}! Your message has been received.\nWe will respond to ${email} soon.`);
        e.target.reset();
      } else {
        alert('Please fill out all required fields.');
      }
    }
  </script>
</body>
</html>
